<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="btn-group-vertical" role="group">
              <button type="button" class="btn btn-primary" (click)="filterDemandes('en cours')">En Cours</button>
              <button type="button" class="btn btn-success" (click)="filterDemandes('validé')">Validé</button>
              <button type="button" class="btn btn-danger" (click)="filterDemandes('refusé')">Refusé</button>
            </div>
          </div>
          <div class="col-md-9">
            <h3>Liste des demandes de congé</h3>
            <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Email</th>
                  <th>Date début</th>
                  <th>Date fin</th>
                  <th>Type de congé</th>
                  <th>Valider</th>
                  <th>Refuser</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let demande of filtredDemandes; let i=index">
                  <td>{{ demande.id }}</td>
                  <td>{{ demande.email }}</td>
                  <td>{{ demande.dateDeb }}</td>
                  <td>{{ demande.dateFin }}</td>
                  <td>{{ demande.typeConge }}</td>
                  <td *ngIf="demande.statut === 'en cours'">
                    <button class="btn btn-success" (click)="valider(demande)">Valider</button>
                  </td>
                  <td *ngIf="demande.statut !== 'en cours'">
                    <button class="btn btn-success" disabled>Valider</button>
                  </td>
                  <td *ngIf="demande.statut === 'en cours'">
                    <button class="btn btn-danger" (click)="annuler(demande)">Refuser</button>
                  </td>
                  <td *ngIf="demande.statut !== 'en cours'">
                    <button class="btn btn-danger" disabled>Refuser</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
